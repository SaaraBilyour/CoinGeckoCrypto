  <title>crypto-monnaies</title>

<body>

<!-- .container is main centered wrapper -->

  <div class="container">
    <div class="crypto-monnaies">
      <button id="currency" onclick="getCurrency('usd')">USD</button>
      <button id="currency" onclick="getCurrency('cad')">CAD</button>
    </div>

    <!-- barre de recherche -->
    <input type="text" id="crypto" placeholder="Cherchez une monnaie"></input>
    <!-- tableau de suggestions -->
    <table id="resultsTable"></table>
    

    <!-- date -->
    <h4>choissisez une date de comparaison</h4>
    <input id="date" type="date" onChange="date()">

    <!-- cards -->
    <div id="cards"></div>

      <!-- end of container  -->
  </div> 



  <script src="crypto.js"></script>
  <script src="app.js"></script>
